<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Auth Screen -->
        <div id="auth-screen" class="screen active">
            <div class="auth-container">
                <h1>Punch Chat</h1>
                <div id="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
                
                <form id="login-form" class="auth-form active">
                    <input type="text" id="login-username" placeholder="Username or Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p id="login-error" class="error"></p>
                </form>
                
                <form id="signup-form" class="auth-form">
                    <input type="text" id="signup-username" placeholder="Username" required minlength="3">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="text" id="signup-firstname" placeholder="First Name" required>
                    <input type="text" id="signup-lastname" placeholder="Last Name" required>
                    <input type="password" id="signup-password" placeholder="Password" required minlength="8">
                    <button type="submit">Sign Up</button>
                    <p id="signup-error" class="error"></p>
                </form>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen">
            <aside id="sidebar">
                <div class="sidebar-header">
                    <span id="current-user"></span>
                    <button id="logout-btn" title="Logout">Exit</button>
                </div>
                
                <div class="sidebar-tabs">
                    <button class="sidebar-tab active" data-view="chats">Chats</button>
                    <button class="sidebar-tab" data-view="groups">Groups</button>
                </div>
                
                <div id="conversations-list" class="list-view active"></div>
                <div id="groups-list" class="list-view"></div>
                
                <div class="sidebar-actions">
                    <button id="new-chat-btn">New Chat</button>
                    <button id="new-group-btn">New Group</button>
                </div>
            </aside>
            
            <main id="chat-area">
                <div id="chat-placeholder">
                    <p>Select a conversation to start chatting</p>
                </div>
                
                <div id="chat-content" class="hidden">
                    <header id="chat-header">
                        <span id="chat-title"></span>
                        <span id="chat-status"></span>
                    </header>
                    
                    <div id="messages-container"></div>
                    
                    <div id="typing-indicator" class="hidden">
                        <span></span> is typing...
                    </div>
                    
                    <form id="message-form">
                        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                        <button type="submit">Send</button>
                    </form>
                </div>
            </main>
        </div>

        <!-- New Chat Modal -->
        <div id="new-chat-modal" class="modal hidden">
            <div class="modal-content">
                <h2>New Chat</h2>
                <input type="text" id="new-chat-user-id" placeholder="Enter username">
                <p id="new-chat-error" class="error hidden"></p>
                <div class="modal-actions">
                    <button id="start-chat-btn">Start Chat</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- New Group Modal -->
        <div id="new-group-modal" class="modal hidden">
            <div class="modal-content">
                <h2>New Group</h2>
                <input type="text" id="new-group-name" placeholder="Group name">
                <input type="text" id="new-group-members" placeholder="Usernames (comma separated)">
                <div class="modal-actions">
                    <button id="create-group-btn">Create</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="websocket.js"></script>
    <script src="app.js"></script>
</body>
</html>
