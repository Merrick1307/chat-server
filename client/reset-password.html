<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Punch Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .reset-container h1 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .reset-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .reset-container input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }
        .reset-container button {
            padding: 0.75rem 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        .reset-container button:hover {
            opacity: 0.9;
        }
        .reset-container .error {
            color: #dc3545;
            font-size: 0.9rem;
        }
        .reset-container .success {
            color: #4caf50;
            font-size: 0.9rem;
        }
        .reset-container a {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--accent);
            text-decoration: none;
        }
        .reset-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Reset Password</h1>
        <form id="reset-form">
            <input type="password" id="new-password" placeholder="New password (min 8 characters)" required minlength="8">
            <input type="password" id="confirm-password" placeholder="Confirm new password" required minlength="8">
            <button type="submit">Reset Password</button>
            <p id="reset-error" class="error"></p>
            <p id="reset-success" class="success"></p>
        </form>
        <a href="index.html">Back to Login</a>
    </div>

    <script src="api.js"></script>
    <script>
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorEl = document.getElementById('reset-error');
            const successEl = document.getElementById('reset-success');
            
            errorEl.textContent = '';
            successEl.textContent = '';
            
            if (newPassword !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                return;
            }
            
            if (newPassword.length < 8) {
                errorEl.textContent = 'Password must be at least 8 characters';
                return;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                errorEl.textContent = 'Invalid reset link. Please request a new one.';
                return;
            }
            
            try {
                await API.resetPassword(token, newPassword);
                successEl.textContent = 'Password reset successfully! Redirecting to login...';
                document.getElementById('reset-form').reset();
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                errorEl.textContent = error.message || 'Failed to reset password';
            }
        });
    </script>
</body>
</html>
